<style>
  @keyframes show-dialog {
    0% {
      opacity: 0;
      scale: 0;
    }
    90% {
      scale: 1.1;
    }
    100% {
      opacity: 1;
      scale: 1;
    }
  }

  @keyframes hide-dialog {
    from {
      scale: 1;
    }
    to {
      scale: 0;
    }
  }

  @keyframes show-backdrop {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes hide-backdrop {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  dialog {
    all: initial;
    display: flex;
    flex-direction: column;
    gap: 1em;
    border: 3px solid #ccc;
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    border-top: 0;
    position: fixed;
    top: 0;
    left: 50%;
    translate: -50% 0;
    margin: 0;
    padding: 1em;
    min-width: 10em;
    background: #fff;
    font-size: 1rem;
    box-shadow: #0000003f 0px 54px 55px, #0000001e 0px -12px 30px,
      #0000001e 0px 4px 6px, #0000002b 0px 12px 13px, #00000016 0px -3px 5px;
  }
  dialog[open] {
    animation-delay: 0s;
    animation-duration: 300ms;
    animation-iteration-count: 1;
    animation-name: show-dialog;
    animation-play-state: running;
    animation-timing-function: ease;
  }
  dialog:not([open]) {
    animation-delay: 0s;
    animation-duration: 300ms;
    animation-iteration-count: 1;
    animation-name: hide-dialog;
    animation-play-state: running;
    animation-timing-function: ease;
  }

  dialog::backdrop {
    backdrop-filter: brightness(50%) blur(5px);
  }
  dialog[open]::backdrop {
    animation-delay: 0s;
    animation-duration: 300ms;
    animation-iteration-count: 1;
    animation-name: show-backdrop;
    animation-play-state: running;
    animation-timing-function: ease;
  }
  dialog:not([open])::backdrop {
    animation-delay: 0s;
    animation-duration: 300ms;
    animation-iteration-count: 1;
    animation-name: hide-backdrop;
    animation-play-state: running;
    animation-timing-function: ease;
  }

  h1 {
    all: initial;
    display: block;
    font-family: system-ui;
    font-size: 1.2em;
    margin: 0;
  }

  p {
    all: initial;
    display: block;
    font-family: system-ui;
    font-size: 1em;
    margin: 0;
    white-space: pre-wrap;
    font-size: 0.9em;
    user-select: contain;
  }

  button {
    user-select: none;
    flex: 0;
    padding: 0.5em 1em;
  }

  .button-wrap {
    display: flex;
    justify-content: flex-end;
  }
</style>
<dialog>
  <h1>Alert</h1>
  <p id="message"></p>
  <div class="button-wrap">
    <button onclick="this.getRootNode().host.remove()" autofocus>Ok</button>
  </div>
</dialog>
