[dev]
  secret_key = "dev"

  [dev.server]
    scheme = "https"
    host = "localhost"
    port = 9292

    event_source_retry_ms = 1000
    hot_swap = true
    render_exceptions = true
    self_signed_cert = true

  [dev.metrics]
    enabled = true

[prod]
  [prod.server]
    scheme = "http"
    host = "0.0.0.0"
    port = 3000

    event_source_retry_ms = 1000
    hot_swap = false
    processes = 2
    use_bundle = true

  [prod.metrics]
    enabled = true
    port = 9091
    host = "0.0.0.0"
